  </div>
  <div class="form-group">

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

          <input type="checkbox"> Remember me?

  <div class="form-group">

  </div>
        </div>

       <div class="col-sm-6">
       <form class="form-horizontal">
           <h4><p class="text-center">New User? Register Now!</p></h4>
           <hr>
            <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-7">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputFirstName" class="col-sm-2 control-label">First<br> Name</label>

      <input type="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
  </div>
        <div class="form-group">

  </div>
        <div class="form-group">

  </div>
          <div class="form-group">

    </div>
  </div>
      <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Register</button>
